<!DOCTYPE html>
<html lang="es" dir="ltr" class="">
    <head>
        <meta name="robots" content="" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TEA agendAPP</title>
        <meta name="title" content="TEA agendAPP">
        <meta name="description" content="una agenda con pictogramas">                 
        <!--

        <style>
            body{
                padding:0;margin:0;border:0;
                min-height:100vh;
                overflow: auto;
                background:radial-gradient(circle, rgba(255,255,255,0.5046393557422969) 10%, rgba(17,17,17,1) 200%),url(mesa_madera_textura.jpg) no-repeat center center / cover fixed;
                display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center; align-items:center;align-content:flex-end;
            }
            figure{
                padding:0;margin:5px;border:0;
                width:18%;
				max-width:300px;
                border-radius:10%;
            }
            figure img{border-radius:10%;margin-bottom: -3px;}
            .responsive{
                max-width: 100%;
                height: auto;
              }
            .zdepth-1{box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;}
            .zdepth-2{box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 10px, rgba(0, 0, 0, 0.23) 0px 3px 10px;}
            .zdepth-3{box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 30px, rgba(0, 0, 0, 0.23) 0px 6px 10px;}
            .zdepth-4{box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px, rgba(0, 0, 0, 0.22) 0px 10px 18px;}
            .zdepth-5{box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 60px, rgba(0, 0, 0, 0.22) 0px 15px 20px;}
			@media only screen and (max-width: 480px) {
				body{display: flex;flex-direction:column;flex-wrap: wrap;justify-content: center; align-items:center;align-content:flex-start;}				
			}
			@media only screen and (max-width: 768px) {
				
			}
        </style>
</head>
<body class="">

    <figure id="salado" class="zdepth-1"><img src="./pictogramas/salado.png" alt="" width="" height="" class="responsive" /></figure>
    <figure class="zdepth-1"><img src="./pictogramas/picante.png" alt="" width="" height="" class="responsive" /></figure>
    <figure class="zdepth-1 coger"><img src="./pictogramas/agradable.png" alt="" width="" height="" class="responsive" /></figure>
    <figure class="zdepth-1 coger"><img src="./pictogramas/dulce.png" alt="" width="" height="" class="responsive" /></figure>
	<figure class="zdepth-1"><img src="./pictogramas/amargo.png" alt="" width="" height="" class="responsive" /></figure>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" crossorigin="anonymous"></script>
    
   
    <script>
        //$( "#drag" ).draggable({ containment: "parent", scroll: false,grid: [ 20, 20 ], axis:"xy" });
        $( "figure" ).draggable({
            containment: "parent",
            cursor: "move",
            scroll: false,
            snap: true,
            snapMode: "outer",
            grid: [ 5, 5 ],
            axis:"xy",
            stack: "body figure",
            start: function() {
                $( this ).removeClass( "zdepth-1" );
                $( this ).addClass( "zdepth-5" );
            },
            drag: function() {
                
            },
            stop: function() {
                $( this ).removeClass( "zdepth-5" );
                $( this ).addClass( "zdepth-1" );
            },
        });
    </script> 
    
</body>
</html>
