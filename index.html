        <style>
            body{
                padding:0;margin:0;border:0;
                min-height:100vh; 
				width:100%;
				height:100%;
                overflow: auto;
                background:radial-gradient(circle, rgba(255,255,255,0.5046393557422969) 10%, rgba(17,17,17,1) 200%),url(mesa_madera_textura.jpg) no-repeat center center / cover fixed;
                display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center; align-items:center;align-content:center;
            }
            
	        figure{
                padding:0;margin:5px;border:0;
                width:90px;
				height:90px;
				
                border-radius:10%;
				touch-action: none;
				box-sizing: border-box;
				user-select: none;
				-webkit-transform: translate(0px, 0px);
				transform: translate(0px, 0px);
            }
			
            figure img{border-radius:10%;margin-bottom: -3px;}
            .responsive{
                max-width: 100%;
                height: auto;
            }
            
            h1{
                position: relative;
                text-shadow: 1px 1px 2px #999;
                color: #333;

                text-align: center;
                width: 100%;
                margin: 0;
                font-size: 1.2rem;
                padding: 0;
                margin-bottom: 10px;
            }
            
            hr{width:100%;    border: 0;}
            
            #pregunta{
                width: 180px;
                position: relative;
                background-color: #e1e1e1;
                
            }
			#respuesta {
				border: 0px solid grey;
				background-color: black;
				opacity: 0.4;
				width: 90px;
				height: 90px;
                border-radius: 10%;
                position: relative;
                display: flex;                
                align-self: center;
                box-shadow: inset 0 0 10px #fff;
			}

            .zdepth-1{box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;}
            .zdepth-2{box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 10px, rgba(0, 0, 0, 0.23) 0px 3px 10px;}
            .zdepth-3{box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 30px, rgba(0, 0, 0, 0.23) 0px 6px 10px;}
            .zdepth-4{box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px, rgba(0, 0, 0, 0.22) 0px 10px 18px;}
            .zdepth-5{box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 60px, rgba(0, 0, 0, 0.22) 0px 15px 20px;}

<body class="">
    
    <div class="zdepth-1" id="pregunta"><img src="./pictogramas/¿cómo estás.png" alt="" width="" height="" class="responsive" /><h1>¿Cómo estás hoy?</h1></div>	
    <hr />
	<div class="zdepth-1" id="respuesta"></div>
	<hr />
    <figure class="zdepth-1"><img src="./pictogramas/emociones/contento.jpg" alt="" width="" height="" class="responsive" /></figure>
    <figure class="zdepth-1"><img src="./pictogramas/emociones/feliz.jpg" alt="" width="" height="" class="responsive" /></figure>

	<script src="store.everything.min.js"></script>
	<script src="plain-draggable.min.js"></script>
	
<script>
//draggable = new PlainDraggable(document.getElementsByTagName('figure'));
//draggable = new PlainDraggable(document.getElementById('pregunta'));
var respuesta = document.getElementById('respuesta'); 
const figures = document.getElementsByTagName("figure");
for (i = 0; i < figures.length; i++) {
    figures[i].id = "figure"+i;
    
	window['figure'+i] = new PlainDraggable( figures[i] );
	window['figure'+i].snap = {
        boundingBox: respuesta,
        edge: 'inside',
    };
    
    window['figure'+i].onDragStart = function(pointerXY) {
       
        var figure_id = this._id -1;
        var elemento = document.getElementById('figure'+figure_id);      
        elemento.classList.remove('zdepth-1');
        elemento.classList.add('zdepth-5');
    };
    
     window['figure'+i].onDragEnd = function(pointerXY) {
        
        var figure_id = this._id -1;
        var elemento = document.getElementById('figure'+figure_id);     
        elemento.classList.remove('zdepth-5');
        elemento.classList.add('zdepth-1');
    };
    
}
