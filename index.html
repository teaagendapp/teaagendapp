            body{

	        figure{
                padding:0;margin:5px;border:0;
                width:90px;
				height:90px;
				
                border-radius:10%;
				touch-action: none;
				box-sizing: border-box;
				user-select: none;
				-webkit-transform: translate(0px, 0px);
				transform: translate(0px, 0px);

            figure img{border-radius:10%;margin-bottom: -3px;}
            .responsive{

                height: auto;

			figure#pregunta {

				opacity: 0.4;
