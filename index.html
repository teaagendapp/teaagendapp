	<style>
            body{
                padding:0;margin:0;border:0;
                min-height:100vh; 
				width:100%;
				height:100%;
                overflow: auto;
            
                /*
                display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center; align-items:center;align-content:center;
                */
                font-family: 'Montserrat', sans-serif;
            }
            section{
                padding:0;margin:0;border:0;
                
				width:100%;
				min-height:100vh;
                overflow: auto;              
                display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center; align-items:center;align-content:center;
                background:radial-gradient(circle, rgba(255,255,255,0.5046393557422969) 10%, rgba(17,17,17,1) 200%),url(mesa_madera_textura.jpg) no-repeat center center / cover fixed;
             
            }
	        figure{
                padding:0;margin:5px;border:0;
                width:90px;
				height:auto;
				
                border-radius:10px;
				touch-action: none;
				box-sizing: border-box;
				user-select: none;
				-webkit-transform: translate(0px, 0px);
				transform: translate(0px, 0px);
            }
			
            figure img{
                border-radius:10px;
                margin:0px;
                vertical-align: middle;
                border: 0;
                padding: 0;
            }
            .responsive{
                max-width: 100%;
                height: auto;
            }
            
            h1{
                position: relative;
                text-shadow: 1px 1px 2px #ccc;
                color: #333;
                text-align: center;
                width: 100%;
                margin: 0;        
                text-transform: uppercase;
                padding: 0;
                margin: 15px 0;
                font-size: 3rem;
            }
            
            hr{width:100%;    border: 0;}
            
            .pregunta{
                width: 180px;
                height:auto;
                position: relative;
                border-radius: 0px;
               
                
            }
            .pregunta img{
                border-radius: 0px;
                vertical-align: middle;
            }
            .anterior, .siguiente{
                width: 90px;
                height:auto;
                position: relative;
                border-radius: 0px;
                margin: 0px 10px;
                padding: 0;
                border: 0;
            }
            .anterior img, .siguiente img{
                border-radius: 0px;
                vertical-align: middle;
            }
            .anterior:hover, .siguiente:hover{ 
                background-color:green;
            } 
            .anterior img:hover, .siguiente img:hover, .anterior:hover img, .siguiente:hover img{ 
                opacity:0.9;
            } 
       
			.respuesta {
				border: 0px solid grey;
				background-color: black;
				opacity: 0.4;
				width: 90px;
				height: 90px;
                border-radius: 10px;
                position: relative;
                display: flex;                
                align-self: center;           
			}

            .zdepth-1{box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;}
            .zdepth-2{box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 10px, rgba(0, 0, 0, 0.23) 0px 3px 10px;}
            .zdepth-3{box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 30px, rgba(0, 0, 0, 0.23) 0px 6px 10px;}
            .zdepth-4{box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px, rgba(0, 0, 0, 0.22) 0px 10px 18px;}
            .zdepth-5{box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 60px, rgba(0, 0, 0, 0.22) 0px 15px 20px;}

	<script src="plain-draggable.min.js"></script>
	
<script>
//draggable = new PlainDraggable(document.getElementsByTagName('figure'));
//draggable = new PlainDraggable(document.getElementById('pregunta'));
//var respuesta = document.getElementById('respuesta'); 
const figures = document.getElementsByTagName("figure");
for (i = 0; i < figures.length; i++) {
    figures[i].id = "figure"+i;
    
	window['figure'+i] = new PlainDraggable( figures[i] );
	window['figure'+i].snap = {
        targets: [
        
            document.getElementById('respuesta_animo'),
            document.getElementById('respuesta_mes'),
            document.getElementById('respuesta_dia_semana'),
            document.getElementById('respuesta_numero_dia_unidades'),
            document.getElementById('respuesta_numero_dia_decenas'),
            document.getElementById('respuesta_year_unidades'),
            document.getElementById('respuesta_year_decenas'),
            document.getElementById('respuesta_year_centenas'),
            document.getElementById('respuesta_year_millares'),
			/*document.getElementById('respuesta_estacion')*/
			document.getElementById('respuesta_clima')
			
        ],        
        gravity:45,
        edge: 'inside',
    };
    
    window['figure'+i].onDragStart = function(pointerXY) {
       
        var figure_id = this._id -1;
        var elemento = document.getElementById('figure'+figure_id);      
        elemento.classList.remove('zdepth-1');
        elemento.classList.add('zdepth-5');
    };
    
     window['figure'+i].onDragEnd = function(pointerXY) {
         console.log(pointerXY); 
         
        var figure_id = this._id -1;
        var elemento = document.getElementById('figure'+figure_id);     
        elemento.classList.remove('zdepth-5');
        elemento.classList.add('zdepth-1');        
       
    };
     window['figure'+i].onMove = function(pointerXY) {
        //console.log(pointerXY);         
         if(pointerXY.snapped===true){
                var figure_id = this._id -1;
                var imagen = document.getElementById('figure'+figure_id).firstChild;             
                console.log(imagen.getAttribute('alt') + " ¡COLOCADO! en " + '');
         }
     };
}
